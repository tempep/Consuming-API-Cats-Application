<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cats App</title>
</head>
<body>
    <h1>The most beautifull cats in the whole world!</h1>
    <figure id="figureBtn">
        <button onclick="loadRandomCats()" id="btnMoreCats">More cats</button>
    </figure>
    <section id="random_cats"></section>
    <section id="favoriteCats">
        <button onclick="loadFavoriteCats()" id="btnGetFavorites">Get favorite cats</button>
            <article id="artFavoriteCats"></article>
    </section>
    <section>
        <h2>Load photo of ur cat</h2>

        <form action="" id="uploadForm">
            <input id="file" type="file" name="file">
            <button type="button" onclick="uploadCatPhoto()">Load photo of a cat</button>
        </form>
    </section>

    <script src="./main.js"></script>
</body>
</html>
